<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:composition template="_template.xhtml">
	<ui:define name="header" ><h1 id="titleLogin">Progamer</h1></ui:define>
	<ui:define name="content">
	<!-- EXIBE MENSAGEM DE ERRO PARA O USUÃRIO -->
	<p:messages id="messages" globalOnly="true"/>
		<h:form>
			<p:card class="form-card">
				<f:facet name="title"> Login </f:facet>
								 
				    <div class="p-field">
				        <label for="email">E-mail </label>
				        <p:inputText 
				        	id="email" 
				        	type="email" 
				        	value="#{userBean.user.email}" 
				        	required="true" 
				        	placeholder="google@gmail.com" 
				        	requiredMessage="Please enter your email address." 
				        	validatorMessage="Invalid email format"
				        	
				        	>
				        	 
				        	<f:ajax event="blur" render="message-email" />
				        	<f:validateRegex
    							pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
				        </p:inputText>
				        <p:message for="email" id="message-email"/>
				    </div>
            				    
				    <div class="p-field">
				        <label for="password">Password </label>
				         <p:password 
				         	id="password" 
				         	value="#{userBean.user.password}" 
				         	required="true"
				         	toggleMask="true"
				         	requiredMessage="Password Required"
				         	> 
				         	<f:ajax event="blur" render="message-password" />
				         </p:password>
				         <p:message for="password" id="message-password"/>
				        				    
				    </div>
				
				<f:facet name="footer">
					<p:commandButton icon="pi pi-check" value="Login" action="#{userBean.login}">
						<f:ajax render="messages" execute="@form" />
					</p:commandButton>
					</f:facet>
			</p:card>
		</h:form>

		
	</ui:define>
</ui:composition>
</html>
